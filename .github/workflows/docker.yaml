name: Docker Test & Publish

on:
  push:
    tags:
      - "*"
  pull_request:
    paths:
      - "Dockerfile"
      - "**/Dockerfile"
      - ".github/workflows/docker.yaml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  base:
    name: Build base image
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker system prune -af

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/stoatchat-base:latest
          cache-from: type=gha,scope=base
          cache-to: type=gha,scope=base,mode=max

  services:
    name: Build ${{ matrix.service }}
    needs: base
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      max-parallel: 1  # Build one at a time to avoid resource exhaustion
      fail-fast: false
      matrix:
        service:
          - name: api
            dockerfile: crates/delta/Dockerfile
            image: stoatchat-api
          - name: events
            dockerfile: crates/bonfire/Dockerfile
            image: stoatchat-events
          - name: file-server
            dockerfile: crates/services/autumn/Dockerfile
            image: stoatchat-file-server
          - name: proxy
            dockerfile: crates/services/january/Dockerfile
            image: stoatchat-proxy
          - name: gifbox
            dockerfile: crates/services/gifbox/Dockerfile
            image: stoatchat-gifbox
          - name: crond
            dockerfile: crates/daemons/crond/Dockerfile
            image: stoatchat-crond
          - name: pushd
            dockerfile: crates/daemons/pushd/Dockerfile
            image: stoatchat-pushd
          - name: voice-ingress
            dockerfile: crates/daemons/voice-ingress/Dockerfile
            image: stoatchat-voice-ingress

    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker system prune -af
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.service.image }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          file: ${{ matrix.service.dockerfile }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/stoatchat-base:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,scope=${{ matrix.service.name }},mode=max

      - name: Clean up
        if: always()
        run: docker system prune -af
